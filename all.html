<!DOCTYPE html>
<html>
<head>
    <header style="text-align:center; margin-bottom:20px;">
  <!-- Logo SVG -->
  <svg width="100" height="100" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
    <circle cx="75" cy="75" r="70" fill="#002b5b" stroke="#0066cc" stroke-width="5"/>
    <circle cx="75" cy="75" r="50" fill="#00aaff" />
    <text x="75" y="85" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">ACM</text>
    <line x1="35" y1="35" x2="45" y2="45" stroke="white" stroke-width="2"/>
    <line x1="115" y1="35" x2="105" y2="45" stroke="white" stroke-width="2"/>
    <line x1="35" y1="115" x2="45" y2="105" stroke="white" stroke-width="2"/>
    <line x1="115" y1="115" x2="105" y2="105" stroke="white" stroke-width="2"/>
  </svg>
  <h1>Achna Central Bank</h1>
</header>
<meta charset="UTF-8">
<title>Achna Central Bank</title>
<style>
body { font-family:Arial; background:#eef; padding:20px; }
h1,h2 { text-align:center; }
.card { background:white; padding:15px; margin:10px 0; border-radius:8px; }
input, button { width:100%; padding:8px; margin-top:5px; }
button { background:#0066cc; color:white; border:none; border-radius:4px; }
.danger button { background:red; }
.hidden { display:none; }
ul { background:white; padding:10px; border-radius:8px; }
li { border-bottom:1px solid #ddd; padding:5px; }
</style>
</head>
<body>

<h1>üè¶ Achna Central Bank (ACB)</h1>

<!-- LOGIN -->
<div id="loginBox" class="card">
  <h2>Login</h2>
  <input id="loginUser" placeholder="Username">
  <button onclick="login()">Login</button>
  <p>or</p>
  <button onclick="showRegister()">Register</button>
</div>

<!-- REGISTER -->
<div id="registerBox" class="card hidden">
  <h2>Register</h2>
  <input id="regUser" placeholder="Username">
  <input id="regName" placeholder="Full Name">
  <button onclick="register()">Create Account</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">

<div class="card">
  <h2>Account</h2>
  <p>Name: <span id="name"></span></p>
  <p>Balance: <b><span id="balance"></span> ACM</b></p>
</div>

<div class="card">
  <h3>Deposit (·ÄÑ·ÄΩ·Ä±·Äû·ÄΩ·ÄÑ·Ä∫·Ä∏)</h3>
  <input id="damount" type="number" placeholder="Amount">
  <button onclick="deposit()">Deposit</button>
</div>

<div class="card">
  <h3>Transfer (·ÄÑ·ÄΩ·Ä±·Äú·ÄΩ·Äæ·Ä≤)</h3>
  <input id="to" placeholder="Target Account">
  <input id="amount" type="number" placeholder="Amount">
  <button onclick="transfer()">Send</button>
</div>

<div class="card">
  <h3>Withdraw (·ÄÑ·ÄΩ·Ä±·Äë·ÄØ·Äê·Ä∫)</h3>
  <input id="wamount" type="number" placeholder="Amount">
  <button onclick="withdraw()">Withdraw</button>
</div>

<div class="card">
  <h3>Settings</h3>
  <input id="newname" placeholder="New Name">
  <button onclick="changeName()">Save</button>
</div>

<div class="card danger">
  <h3>Delete Account</h3>
  <button onclick="deleteAccount()">Delete</button>
</div>

<div class="card">
  <h3>Transaction History</h3>
  <ul id="log"></ul>
</div>

<div class="card">
  <h3>Admin Panel (Demo)</h3>
  <button onclick="showUsers()">Show All Users</button>
  <ul id="adminList"></ul>
</div>

</div>

<script>
let users = [];
let currentUser = null;

/* ===== LOGIN / REGISTER ===== */
function showRegister(){
  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("registerBox").classList.remove("hidden");
}

function register(){
  let u = regUser.value;
  let n = regName.value;
  let user = {username:u, name:n, balance:0, log:[]};
  users.push(user);
  alert("Account created");
  showLogin();
}

function showLogin(){
  registerBox.classList.add("hidden");
  loginBox.classList.remove("hidden");
}

function login(){
  let u = loginUser.value;
  currentUser = users.find(x=>x.username==u);
  if(!currentUser) return alert("User not found");
  loginBox.classList.add("hidden");
  dashboard.classList.remove("hidden");
  render();
}

/* ===== RENDER ===== */
function render(){
  name.innerText=currentUser.name;
  balance.innerText=currentUser.balance;
  logList();
}

/* ===== LOG ===== */
function addLog(text){
  currentUser.log.unshift(text);
  logList();
}
function logList(){
  log.innerHTML="";
  currentUser.log.forEach(t=>{
    let li=document.createElement("li");
    li.innerText=t;
    log.appendChild(li);
  });
}

/* ===== BANK FUNCTIONS ===== */
function deposit(){
  let a=+damount.value;
  if(a<=0) return alert("Invalid");
  currentUser.balance+=a;
  addLog("DEPOSIT "+a);
  render();
}

function transfer(){
  let to=to.value;
  let a=+amount.value;
  if(a<=0||a>currentUser.balance) return alert("Invalid");
  currentUser.balance-=a;
  addLog("TRANSFER "+a+" to "+to);
  render();
}

function withdraw(){
  let a=+wamount.value;
  if(a<=0||a>currentUser.balance) return alert("Invalid");
  currentUser.balance-=a;
  addLog("WITHDRAW "+a);
  render();
}

function changeName(){
  let n=newname.value;
  if(!n) return;
  currentUser.name=n;
  addLog("CHANGE NAME");
  render();
}

function deleteAccount(){
  if(!confirm("Delete?"))return;
  addLog("ACCOUNT DELETED");
  dashboard.innerHTML="<h2>Account Deleted</h2>";
}

/* ===== ADMIN ===== */
function showUsers(){
  adminList.innerHTML="";
  users.forEach(u=>{
    let li=document.createElement("li");
    li.innerText=u.username+" : "+u.balance+" ACM";
    adminList.appendChild(li);
  });
}
</script>

</body>
</html>
